<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Cadu | Agendamento</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --oliva: #708238; --bg: #0a0a0a; }
        body { background: var(--bg); color: #fff; font-family: 'Montserrat', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .container { width: 90%; max-width: 450px; background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 30px; padding: 40px 20px; text-align: center; margin: 20px 0; }
        h1 { font-family: 'Oswald', sans-serif; font-size: 2.2rem; color: var(--oliva); margin: 0; text-transform: uppercase; letter-spacing: 2px; }
        .slogan { font-size: 0.6rem; letter-spacing: 4px; color: #555; text-transform: uppercase; margin-bottom: 30px; }
        .input-field { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 18px; border-radius: 12px; color: #fff; margin-bottom: 15px; box-sizing: border-box; outline: none; font-family: 'Montserrat', sans-serif; font-size: 0.95rem; letter-spacing: 1.5px; text-transform: uppercase; transition: 0.4s; }
        .input-field:focus { border-color: var(--oliva); }
        .service-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .service-item { padding: 15px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; font-size: 0.7rem; font-weight: 700; cursor: pointer; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; color: #888; text-align: center; }
        .service-item.active { background: var(--oliva); color: #000; border-color: var(--oliva); font-weight: 800; }
        .service-item small { display: block; font-size: 0.5rem; opacity: 0.7; margin-top: 4px; }
        .calendar-wrapper { position: relative; display: flex; align-items: center; margin: 15px 0; }
        .date-slider { display: flex; overflow-x: auto; gap: 10px; padding: 10px 5px; scrollbar-width: none; scroll-behavior: smooth; width: 100%; }
        .date-slider::-webkit-scrollbar { display: none; }
        .nav-btn { background: rgba(255, 255, 255, 0.05); border: none; color: var(--oliva); width: 30px; height: 30px; border-radius: 50%; cursor: pointer; }
        .date-item { min-width: 60px; height: 75px; background: rgba(255,255,255,0.04); border-radius: 12px; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; transition: 0.3s; border: 1px solid rgba(255,255,255,0.05); }
        .date-item span:first-child { font-size: 0.55rem; text-transform: uppercase; opacity: 0.5; }
        .date-item span:last-child { font-size: 1.1rem; font-weight: 800; }
        .date-item.active { background: var(--oliva); color: #000; transform: scale(1.05); }
        .time-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 10px; }
        .time-slot { padding: 12px; background: rgba(255,255,255,0.04); border-radius: 10px; font-size: 0.8rem; font-weight: 600; cursor: pointer; transition: 0.2s; border: 1px solid rgba(255,255,255,0.05); color: #ccc; text-align: center; }
        .time-slot.active { background: var(--oliva); color: #000; font-weight: 800; }
        .btn-confirm { width: 100%; padding: 20px; margin-top: 30px; border-radius: 15px; border: none; background: var(--oliva); color: #000; font-weight: 800; text-transform: uppercase; cursor: pointer; font-family: 'Oswald', sans-serif; letter-spacing: 1px; }
    </style>
</head>
<body>

<div class="container">
    <h1>BARBER CADU</h1>
    <p class="slogan">Evoluindo sua Identidade.</p>

    <form id="form-agendamento">
        <input type="text" id="nome" class="input-field" placeholder="DIGITE SEU NOME" required>
        <input type="tel" id="whatsapp" class="input-field" placeholder="WHATSAPP (DDD)" required maxlength="15">

        <p style="text-align: left; font-size: 0.7rem; color: var(--oliva); font-weight: 800; margin-bottom: 10px;">SERVIÇO</p>
        <div class="service-grid">
            <div class="service-item" onclick="selectService(this, 'Cabelo', 2)">Cabelo<small>40 MIN</small></div>
            <div class="service-item" onclick="selectService(this, 'Barba', 1)">Barba<small>20 MIN</small></div>
            <div class="service-item" onclick="selectService(this, 'Cabelo e Barba', 4)">Combo<small>1H 20MIN</small></div>
            <div class="service-item" onclick="selectService(this, 'Sobrancelha', 1)">Sobrancelha<small>20 MIN</small></div>
        </div>
        <input type="hidden" id="servico_final" required>
        <input type="hidden" id="slots_necessarios" value="1">

        <p style="text-align: left; font-size: 0.7rem; color: var(--oliva); font-weight: 800;">CALENDÁRIO</p>
        <div class="calendar-wrapper">
            <button type="button" class="nav-btn" onclick="scrollSlider(-1)">❮</button>
            <div class="date-slider" id="dateSlider"></div>
            <button type="button" class="nav-btn" onclick="scrollSlider(1)">❯</button>
        </div>
        <input type="hidden" id="data_final" required>

        <p style="text-align: left; font-size: 0.7rem; color: var(--oliva); font-weight: 800; margin-top: 15px;">HORÁRIO DISPONÍVEL</p>
        <div class="time-grid" id="timeGrid"></div>
        <input type="hidden" id="hora_final" required>

        <button type="submit" class="btn-confirm" id="btnConfirm">Confirmar Agendamento</button>
    </form>
</div>

<script>
    const SHEETDB_URL = "https://sheetdb.io/api/v1/ffdn4idf5uxon";
    const slider = document.getElementById('dateSlider');
    const timeGrid = document.getElementById('timeGrid');
    
    // Almoço das 12:40 já removido daqui
    const horariosBase = [
        "09:00", "09:20", "09:40", "10:00", "10:20", "10:40", "11:00", "11:20", "11:40",
        "13:00", "13:20", "13:40", "14:00", "14:20", "14:40", "15:00", "15:20", "15:40", 
        "16:00", "16:20", "16:40", "17:00", "17:20", "17:40", "18:00", "18:20", "18:40"
    ];

    let agendamentosOcupados = [];

    // Função para padronizar datas (Ex: transforma 4/2/2026 em 04/02/2026)
    function formatarDataBR(dataStr) {
        if(!dataStr) return "";
        const partes = dataStr.split('/');
        if(partes.length !== 3) return dataStr;
        const dia = partes[0].padStart(2, '0');
        const mes = partes[1].padStart(2, '0');
        const ano = partes[2];
        return `${dia}/${mes}/${ano}`;
    }

    // Função para padronizar horas (Ex: transforma 9:00 em 09:00)
    function formatarHoraBR(horaStr) {
        if(!horaStr) return "";
        let h = horaStr.trim().substring(0,5);
        if(h.includes(':') && h.split(':')[0].length === 1) h = '0' + h;
        return h;
    }

    async function fetchOcupados() {
        try {
            const res = await fetch(SHEETDB_URL);
            agendamentosOcupados = await res.json();
            renderCalendar();
        } catch (e) { console.error("Erro ao ler agenda"); }
    }

    function scrollSlider(direction) { slider.scrollBy({ left: direction * 150, behavior: 'smooth' }); }

    function selectService(el, servico, slots) {
        document.querySelectorAll('.service-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('servico_final').value = servico;
        document.getElementById('slots_necessarios').value = slots;
        const dataSelecionada = document.getElementById('data_final').value;
        if(dataSelecionada) renderTimeSlots(dataSelecionada);
    }

    function renderCalendar() {
        const diasSemana = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
        slider.innerHTML = '';
        for(let i=0; i<30; i++) {
            let d = new Date();
            d.setDate(d.getDate() + i);
            if(d.getDay() === 1) continue; 
            const item = document.createElement('div');
            item.className = 'date-item';
            const dataOriginal = d.toLocaleDateString('pt-BR');
            item.innerHTML = `<span>${diasSemana[d.getDay()]}</span><span>${d.getDate()}</span>`;
            item.onclick = () => {
                document.querySelectorAll('.date-item').forEach(el => el.classList.remove('active'));
                item.classList.add('active');
                document.getElementById('data_final').value = dataOriginal;
                renderTimeSlots(dataOriginal);
            };
            slider.appendChild(item);
        }
    }

    function renderTimeSlots(dataSelecionada) {
        timeGrid.innerHTML = '';
        const slotsNecessarios = parseInt(document.getElementById('slots_necessarios').value);
        const agora = new Date();
        const dataFormatadaBusca = formatarDataBR(dataSelecionada);

        for (let index = 0; index < horariosBase.length; index++) {
            const horaIncial = horariosBase[index];
            let indisponivel = false;

            for (let i = 0; i < slotsNecessarios; i++) {
                const hVerificar = horariosBase[index + i];
                if (!hVerificar) { indisponivel = true; break; }

                // COMPARAÇÃO ULTRA-RIGOROSA
                const ocupado = agendamentosOcupados.some(a => {
                    const dPlanilha = formatarDataBR(a.DATA);
                    const hPlanilha = formatarHoraBR(a.HORA);
                    return dPlanilha === dataFormatadaBusca && hPlanilha === formatarHoraBR(hVerificar);
                });

                if (ocupado) { indisponivel = true; break; }
            }

            const [h, m] = horaIncial.split(':').map(Number);
            const dataSlot = new Date();
            const [dia, mes, ano] = dataSelecionada.split('/');
            dataSlot.setFullYear(ano, mes-1, dia);
            dataSlot.setHours(h, m, 0, 0);
            const jaPassou = dataSlot.getTime() < (agora.getTime() + 1200000); 

            if (!indisponivel && !jaPassou) {
                const slot = document.createElement('div');
                slot.className = 'time-slot';
                slot.innerText = horaIncial;
                slot.onclick = () => {
                    document.querySelectorAll('.time-slot').forEach(s => s.classList.remove('active'));
                    slot.classList.add('active');
                    document.getElementById('hora_final').value = horaIncial;
                };
                timeGrid.appendChild(slot);
            }
        }
    }

    document.getElementById('form-agendamento').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btnConfirm');
        const data = document.getElementById('data_final').value;
        const hora = document.getElementById('hora_final').value;
        const servico = document.getElementById('servico_final').value;
        const slots = parseInt(document.getElementById('slots_necessarios').value);

        if(!data || !hora || !servico) {
            Swal.fire({ icon: 'warning', title: 'Atenção', text: 'Selecione serviço e horário!', background: '#0a0a0a', color: '#fff' });
            return;
        }

        btn.innerText = "AGENDANDO...";
        btn.disabled = true;

        try {
            const payload = [];
            const indexInicio = horariosBase.indexOf(hora);

            for(let i=0; i < slots; i++) {
                payload.push({
                    "NOME": i === 0 ? document.getElementById('nome').value : `Ref: ${document.getElementById('nome').value}`,
                    "TELEFONE": document.getElementById('whatsapp').value,
                    "SERVICO": servico,
                    "DATA": data,
                    "HORA": horariosBase[indexInicio + i]
                });
            }

            await fetch(SHEETDB_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ data: payload })
            });

            Swal.fire({ icon: 'success', title: 'Confirmado!', background: '#0a0a0a', color: '#fff' })
            .then(() => { location.reload(); });
            
        } catch {
            Swal.fire('Erro!', 'Tente novamente.', 'error');
            btn.disabled = false;
        }
    };

    fetchOcupados();
</script>
</body>
</html>
