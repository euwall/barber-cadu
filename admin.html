<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comando | Barber Cadu</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --oliva: #708238; --bg: #0a0a0a; --card: rgba(255,255,255,0.05); --erro: #ff4d4d; }
        * { box-sizing: border-box; }
        body, html { margin: 0; background: var(--bg); color: #fff; font-family: 'Montserrat', sans-serif; }

        #login-screen { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--bg); z-index: 999; display: flex; justify-content: center; align-items: center; transition: 0.8s; }
        .login-box { text-align: center; width: 85%; max-width: 320px; }
        .input-pass { width: 100%; padding: 18px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: #000; color: var(--oliva); text-align: center; font-size: 24px; outline: none; margin-bottom: 15px; font-family: 'Oswald', sans-serif; }
        .btn-login { width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--oliva); color: #000; font-weight: 800; text-transform: uppercase; cursor: pointer; }

        .app-container { width: 100%; max-width: 450px; margin: 0 auto; padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-family: 'Oswald', sans-serif; color: var(--oliva); font-size: 32px; margin: 0; text-transform: uppercase; }
        .header p { font-size: 9px; letter-spacing: 3px; color: #555; margin: 5px 0 0; text-transform: uppercase; }

        .stats { display: flex; gap: 15px; margin: 20px 0; width: 100%; }
        .stat-box { background: var(--card); flex: 1; padding: 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); text-align: center; }
        .stat-box b { font-size: 24px; color: var(--oliva); font-family: 'Oswald', sans-serif; display: block; }
        .stat-box span { font-size: 9px; color: #666; text-transform: uppercase; }

        .data-separator { width: 100%; padding: 20px 0 10px; color: var(--oliva); font-size: 11px; font-weight: 800; letter-spacing: 2px; border-bottom: 1px solid rgba(112, 130, 56, 0.2); text-transform: uppercase; margin-top: 20px; text-align: center; }
        
        .card-cliente { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); margin-top: 15px; width: 100%; }
        .info h3 { margin: 0; font-size: 14px; text-transform: uppercase; color: #fff; }
        .info .servico-tag { font-size: 10px; color: var(--oliva); font-weight: 800; text-transform: uppercase; display: block; margin-top: 4px; }
        .info .horario { margin: 10px 0; font-size: 26px; color: #fff; font-weight: 800; font-family: 'Oswald', sans-serif; }

        .actions { display: flex; gap: 10px; }
        .btn-zap { flex: 2; background: #25d366; color: #000; padding: 12px; border-radius: 12px; text-decoration: none; font-weight: 800; font-size: 11px; text-transform: uppercase; text-align: center; display: flex; align-items: center; justify-content: center; }
        .btn-cancel { flex: 1; background: transparent; color: var(--erro); border: 1px solid var(--erro); padding: 12px; border-radius: 12px; font-weight: 800; font-size: 11px; text-transform: uppercase; cursor: pointer; }
        
        .loader { border: 3px solid #111; border-top: 3px solid var(--oliva); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 40px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h1 style="font-family: 'Oswald'; color: var(--oliva); letter-spacing: 5px;">COMANDO</h1>
        <input type="password" id="pass" class="input-pass" placeholder="SENHA">
        <button class="btn-login" onclick="autenticar()">Acessar Agenda</button>
    </div>
</div>

<div class="app-container">
    <div class="header">
        <h1>AGENDA</h1>
        <p>BARBER CADU MANAGEMENT</p>
    </div>

    <div class="stats">
        <div class="stat-box"><b id="count-hoje">0</b><span>Hoje</span></div>
        <div class="stat-box"><b id="count-total">0</b><span>Total</span></div>
    </div>

    <div id="loading" class="loader" style="display: none;"></div>
    <div id="lista-master" style="width: 100%;"></div>
</div>

<script>
    const SENHA_CORRETA = "123"; 
    const SHEETDB_URL = "https://sheetdb.io/api/v1/ffdn4idf5uxon";

    function autenticar() {
        if(document.getElementById('pass').value === SENHA_CORRETA) {
            document.getElementById('login-screen').style.transform = 'translateY(-100%)';
            setTimeout(carregarDados, 400);
        } else {
            Swal.fire({ icon: 'error', title: 'Senha Incorreta', background: '#0a0a0a', color: '#fff' });
        }
    }

    async function carregarDados() {
        const container = document.getElementById('lista-master');
        const loader = document.getElementById('loading');
        container.innerHTML = ""; loader.style.display = "block";

        try {
            const res = await fetch(SHEETDB_URL);
            let dados = await res.json();
            const hojeBR = new Date().toLocaleDateString('pt-BR');
            const agendamentosPorData = {};
            let hojeTotal = 0;

            dados.forEach(item => {
                let dataPlanilha = item.DATA ? item.DATA.trim() : "";
                if(dataPlanilha === hojeBR) hojeTotal++;
                if(!agendamentosPorData[dataPlanilha]) agendamentosPorData[dataPlanilha] = [];
                agendamentosPorData[dataPlanilha].push(item);
            });

            const datasOrdenadas = Object.keys(agendamentosPorData).sort((a, b) => {
                const [da, ma, aa] = a.split('/'); const [db, mb, ab] = b.split('/');
                return new Date(aa, ma-1, da) - new Date(ab, mb-1, db);
            });

            loader.style.display = "none";
            document.getElementById('count-total').innerText = dados.length;
            document.getElementById('count-hoje').innerText = hojeTotal;

            datasOrdenadas.forEach(data => {
                const label = data === hojeBR ? "â˜… HOJE" : data;
                const separator = document.createElement('div');
                separator.className = 'data-separator';
                separator.innerText = label;
                container.appendChild(separator);

                agendamentosPorData[data].sort((a, b) => a.HORA.localeCompare(b.HORA));

                agendamentosPorData[data].forEach(item => {
                    const nomeCliente = item.NOME.split(' ')[0];
                    
                    // MENSAGEM LIMPA - SEM SALVE E SEM FRASE FINAL
                    // CONSTRUÃ‡ÃƒO COM STRING LITERAL PARA PRESERVAR EMOJIS NATIVOS
                    const linha1 = `${nomeCliente}, beleza?`;
                    const linha2 = `Passando pra confirmar seu horÃ¡rio no *Barber Cadu*:`;
                    const linha3 = `ðŸ’ˆ *${item.SERVICO}*`;
                    const linha4 = `âŒ› *${item.DATA}* Ã s *${item.HORA}*`;
                    const linha5 = `Confirmado? âœ…`;

                    const msgCompleta = `${linha1}\n\n${linha2}\n\n${linha3}\n${linha4}\n\n${linha5}`;
                    const msg = encodeURIComponent(msgCompleta);

                    const card = document.createElement('div');
                    card.className = 'card-cliente';
                    card.innerHTML = `
                        <div class="info">
                            <h3>${item.NOME}</h3>
                            <span class="servico-tag">âš¡ ${item.SERVICO}</span>
                            <div class="horario">${item.HORA}</div>
                        </div>
                        <div class="actions">
                            <a href="https://wa.me/55${item.TELEFONE}?text=${msg}" target="_blank" class="btn-zap">WhatsApp</a>
                            <button class="btn-cancel" onclick="cancelarAgendamento('${item.NOME}', '${item.DATA}', '${item.HORA}')">Excluir</button>
                        </div>
                    `;
                    container.appendChild(card);
                });
            });
        } catch (e) { 
            loader.style.display = "none";
            container.innerHTML = "<p>Erro ao carregar agenda.</p>";
        }
    }

    async function cancelarAgendamento(nome, data, hora) {
        const { isConfirmed } = await Swal.fire({
            title: 'Excluir?',
            text: `Remover ${nome} - ${hora}?`,
            icon: 'warning', showCancelButton: true, confirmButtonColor: '#708238', background: '#0a0a0a', color: '#fff'
        });
        
        if (isConfirmed) {
            Swal.fire({ title: 'Removendo...', allowOutsideClick: false, didOpen: () => Swal.showLoading(), background: '#0a0a0a', color: '#fff' });
            try {
                const deleteUrl = `${SHEETDB_URL}/NOME/${encodeURIComponent(nome)}?DATA=${encodeURIComponent(data)}&HORA=${encodeURIComponent(hora)}`;
                const response = await fetch(deleteUrl, { method: 'DELETE' });
                if(response.ok) {
                    Swal.fire({ title: 'Removido!', icon: 'success', background: '#0a0a0a', color: '#fff' });
                    carregarDados();
                }
            } catch (e) { 
                Swal.fire('Erro!', 'Falha ao excluir.', 'error'); 
            }
        }
    }
</script>
</body>
</html>
