<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comando | Barber Cadu</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --oliva: #708238; --bg: #0a0a0a; --card: rgba(255,255,255,0.05); --erro: #ff4d4d; }
        
        * { box-sizing: border-box; }
        body, html { height: 100%; margin: 0; background: var(--bg); color: #fff; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }

        /* LOGIN CENTRALIZADO */
        #login-screen {
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: var(--bg); z-index: 999; 
            display: flex; justify-content: center; align-items: center;
            transition: transform 0.8s cubic-bezier(0.87, 0, 0.13, 1);
        }
        .login-box { text-align: center; width: 85%; max-width: 320px; }
        .login-box p { font-size: 9px; color: #444; letter-spacing: 3px; margin-bottom: 10px; text-transform: uppercase; }
        .login-box h1 { font-family: 'Oswald', sans-serif; color: var(--oliva); font-size: 28px; letter-spacing: 5px; margin: 0 0 30px 0; }
        
        .input-pass {
            width: 100%; padding: 18px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); 
            background: #000; color: var(--oliva); text-align: center; font-size: 24px;
            outline: none; margin-bottom: 15px; font-family: 'Oswald', sans-serif;
        }
        .btn-login { 
            width: 100%; padding: 15px; border-radius: 12px; border: none; 
            background: var(--oliva); color: #000; font-weight: 800; 
            text-transform: uppercase; cursor: pointer; letter-spacing: 2px; font-size: 12px;
        }

        /* PAINEL CENTRALIZADO */
        .app-container { 
            width: 100%; 
            max-width: 450px; 
            margin: 0 auto; 
            padding: 40px 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        .header { 
            text-align: center; 
            margin-bottom: 30px; 
            width: 100%;
        }
        .header h1 { 
            font-family: 'Oswald', sans-serif; 
            color: var(--oliva); 
            font-size: 32px; 
            margin: 0; 
            text-align: center;
        }
        .header p { 
            font-size: 9px; 
            letter-spacing: 3px; 
            color: #555; 
            text-align: center; 
            margin: 5px 0 0; 
            text-transform: uppercase;
        }
        
        .stats { display: flex; gap: 15px; margin: 30px 0; width: 100%; }
        .stat-box { background: var(--card); flex: 1; padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); text-align: center; }
        .stat-box b { font-size: 28px; color: var(--oliva); font-family: 'Oswald', sans-serif; display: block; }
        .stat-box span { font-size: 10px; color: #666; text-transform: uppercase; font-weight: 800; }

        .data-separator { width: 100%; padding: 20px 0 10px; color: var(--oliva); font-size: 12px; font-weight: 800; letter-spacing: 2px; border-bottom: 1px solid rgba(112, 130, 56, 0.2); text-transform: uppercase; }
        .lista { display: grid; gap: 12px; width: 100%; margin-top: 15px; }
        
        .card-cliente { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .info h3 { margin: 0; font-size: 15px; text-transform: uppercase; color: #fff; letter-spacing: 1px; }
        .info p { margin: 5px 0 15px; font-size: 22px; color: var(--oliva); font-weight: 800; font-family: 'Oswald', sans-serif; }

        .actions { display: flex; gap: 10px; }
        .btn-zap { flex: 2; background: #25d366; color: #000; padding: 12px; border-radius: 12px; text-decoration: none; font-weight: 800; font-size: 11px; text-transform: uppercase; text-align: center; display: flex; align-items: center; justify-content: center; }
        .btn-cancel { flex: 1; background: transparent; color: var(--erro); border: 1px solid var(--erro); padding: 12px; border-radius: 12px; font-weight: 800; font-size: 11px; text-transform: uppercase; cursor: pointer; transition: 0.3s; }

        .loader { border: 3px solid #111; border-top: 3px solid var(--oliva); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 40px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <p>Restricted Access</p>
        <h1>COMANDO</h1>
        <input type="password" id="pass" class="input-pass" placeholder="••••">
        <button class="btn-login" onclick="autenticar()">Entrar</button>
    </div>
</div>

<div class="app-container">
    <div class="header">
        <h1>AGENDA</h1>
        <p>BARBER CADU MANAGEMENT</p>
    </div>

    <div class="stats">
        <div class="stat-box"><b id="count-hoje">0</b><span>Hoje</span></div>
        <div class="stat-box"><b id="count-total">0</b><span>Total</span></div>
    </div>

    <div id="loading" class="loader" style="display: none;"></div>
    <div id="lista-master" style="width: 100%;"></div>
</div>

<script>
    const SENHA_CORRETA = "123"; 
    const SHEETDB_URL = "https://sheetdb.io/api/v1/iy90yzs5eyolz";

    function autenticar() {
        if(document.getElementById('pass').value === SENHA_CORRETA) {
            document.getElementById('login-screen').style.transform = 'translateY(-100%)';
            setTimeout(carregarDados, 400);
        } else {
            Swal.fire({ icon: 'error', title: 'Erro', text: 'Senha incorreta', background: '#0a0a0a', color: '#fff', confirmButtonColor: '#708238' });
        }
    }

    async function carregarDados() {
        const container = document.getElementById('lista-master');
        const loader = document.getElementById('loading');
        container.innerHTML = "";
        loader.style.display = "block";

        try {
            const res = await fetch(SHEETDB_URL);
            let dados = await res.json();
            
            const agora = new Date();
            const dia = String(agora.getDate()).padStart(2, '0');
            const mes = String(agora.getMonth() + 1).padStart(2, '0');
            const ano = agora.getFullYear();
            const hojeBR = `${dia}/${mes}/${ano}`;

            const agendamentosPorData = {};
            let hojeTotal = 0;

            dados.forEach(item => {
                item.HORA = item.HORA.split(':')[0] + ":" + item.HORA.split(':')[1];
                let dataPlanilha = item.DATA.trim();

                if(dataPlanilha === hojeBR) hojeTotal++;

                if(!agendamentosPorData[dataPlanilha]) agendamentosPorData[dataPlanilha] = [];
                agendamentosPorData[dataPlanilha].push(item);
            });

            const datasOrdenadas = Object.keys(agendamentosPorData).sort((a, b) => {
                const [da, ma, aa] = a.split('/');
                const [db, mb, ab] = b.split('/');
                return new Date(aa, ma-1, da) - new Date(ab, mb-1, db);
            });

            loader.style.display = "none";
            document.getElementById('count-total').innerText = dados.length;
            document.getElementById('count-hoje').innerText = hojeTotal;

            datasOrdenadas.forEach(data => {
                const label = data === hojeBR ? "★ HOJE" : data;
                const separator = document.createElement('div');
                separator.className = 'data-separator';
                separator.innerText = label;
                container.appendChild(separator);

                agendamentosPorData[data].sort((a, b) => a.HORA.localeCompare(b.HORA));

                const listaDoDia = document.createElement('div');
                listaDoDia.className = 'lista';

                agendamentosPorData[data].forEach(item => {
                    const msg = window.encodeURIComponent(`Olá ${item.NOME}, confirmo seu horário às ${item.HORA} no dia ${item.DATA}. Tudo certo?`);
                    
                    const card = document.createElement('div');
                    card.className = 'card-cliente';
                    card.innerHTML = `
                        <div class="info">
                            <h3>${item.NOME}</h3>
                            <p>${item.HORA}</p>
                        </div>
                        <div class="actions">
                            <a href="https://wa.me/55${item.TELEFONE}?text=${msg}" target="_blank" class="btn-zap">Confirmar</a>
                            <button class="btn-cancel" onclick="cancelarAgendamento('${item.NOME}')">Excluir</button>
                        </div>
                    `;
                    listaDoDia.appendChild(card);
                });
                container.appendChild(listaDoDia);
            });
        } catch (e) { console.error(e); }
    }

    async function cancelarAgendamento(nome) {
        const { isConfirmed } = await Swal.fire({
            title: 'Excluir horário?',
            text: `O agendamento de ${nome} será removido.`,
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#708238',
            cancelButtonColor: '#1a1a1a',
            confirmButtonText: 'Sim, excluir',
            cancelButtonText: 'Manter',
            background: '#0a0a0a',
            color: '#fff'
        });

        if (isConfirmed) {
            Swal.fire({ title: 'Removendo...', allowOutsideClick: false, didOpen: () => Swal.showLoading(), background: '#0a0a0a', color: '#fff' });
            try {
                await fetch(`${SHEETDB_URL}/NOME/${nome}`, { method: 'DELETE' });
                Swal.fire({ title: 'Feito!', icon: 'success', background: '#0a0a0a', color: '#fff', confirmButtonColor: '#708238' });
                carregarDados();
            } catch (e) { Swal.fire('Erro!', 'Falha ao excluir.', 'error'); }
        }
    }
</script>
</body>
</html>
