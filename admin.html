<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comando | Barber Cadu</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --oliva: #708238; --bg: #0a0a0a; --card: rgba(255,255,255,0.05); }
        
        body { 
            background: var(--bg); color: #fff; font-family: 'Montserrat', sans-serif; 
            margin: 0; padding: 0; display: flex; justify-content: center; align-items: flex-start;
            min-height: 100vh; overflow-x: hidden;
        }

        /* TELA DE LOGIN CENTRALIZADA */
        #login-screen {
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: var(--bg); z-index: 999; display: flex; 
            justify-content: center; align-items: center;
            transition: transform 0.6s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .login-box { 
            width: 90%; max-width: 350px; text-align: center; 
            background: rgba(255,255,255,0.02); padding: 40px 20px;
            border-radius: 30px; border: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
        }

        .login-box h1 { 
            font-family: 'Oswald', sans-serif; color: var(--oliva); 
            font-size: 28px; letter-spacing: 3px; margin: 0 0 10px 0; 
        }

        .input-pass {
            width: 100%; padding: 15px; border-radius: 12px; 
            border: 1px solid rgba(255,255,255,0.1); background: #000;
            color: var(--oliva); text-align: center; font-size: 20px;
            outline: none; margin-bottom: 20px; box-sizing: border-box;
            transition: 0.3s;
        }

        .btn-login {
            width: 100%; padding: 15px; border-radius: 12px; border: none;
            background: var(--oliva); color: #000; font-weight: 800;
            text-transform: uppercase; font-family: 'Oswald', sans-serif;
            cursor: pointer; transition: 0.3s; letter-spacing: 2px;
        }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(112, 130, 56, 0.3); }

        /* PAINEL CENTRALIZADO */
        .app-container {
            width: 100%; max-width: 450px; /* Largura de celular */
            padding: 40px 20px; box-sizing: border-box;
            display: flex; flex-direction: column; align-items: center;
        }

        .header { text-align: center; margin-bottom: 30px; width: 100%; }
        .header h1 { font-family: 'Oswald', sans-serif; color: var(--oliva); font-size: 32px; margin: 0; }
        .header p { font-size: 10px; color: #555; letter-spacing: 4px; text-transform: uppercase; }

        .stats { display: flex; gap: 15px; margin-bottom: 30px; width: 100%; }
        .stat-box { 
            background: var(--card); flex: 1; padding: 20px; border-radius: 20px; 
            border: 1px solid rgba(255,255,255,0.05); text-align: center;
        }
        .stat-box span { display: block; font-size: 9px; color: #666; text-transform: uppercase; margin-bottom: 5px; }
        .stat-box b { font-size: 24px; color: var(--oliva); font-family: 'Oswald', sans-serif; }

        .lista { display: grid; gap: 15px; width: 100%; }
        
        .card-cliente {
            background: var(--card); border-radius: 20px; padding: 20px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .info h3 { margin: 0; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; color: #eee; }
        .info p { margin: 4px 0 0; font-size: 11px; color: #666; }
        .info b { color: var(--oliva); }

        .btn-zap { 
            background: var(--oliva); color: #000; padding: 10px 15px; border-radius: 10px; 
            text-decoration: none; font-weight: 800; font-size: 10px; text-transform: uppercase;
        }

        .loader { border: 3px solid #111; border-top: 3px solid var(--oliva); border-radius: 50%; width: 25px; height: 25px; animation: spin 1s linear infinite; margin: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <p style="font-size: 9px; color: #444; letter-spacing: 3px; margin-bottom: 10px;">RESTRICTED AREA</p>
        <h1>COMANDO</h1>
        <input type="password" id="pass" class="input-pass" placeholder="SENHA">
        <button class="btn-login" onclick="autenticar()">Acessar Painel</button>
        <p id="error" style="color: #ff4d4d; font-size: 10px; margin-top: 15px; display: none; font-weight: 600;">SENHA INCORRETA</p>
    </div>
</div>

<div class="app-container">
    <div class="header">
        <h1>AGENDA</h1>
        <p>Barber Cadu Management</p>
    </div>

    <div class="stats">
        <div class="stat-box"><span>Hoje</span><b id="count-hoje">0</b></div>
        <div class="stat-box"><span>Total</span><b id="count-total">0</b></div>
    </div>

    <div id="loading" class="loader" style="display: none;"></div>
    <div class="lista" id="lista"></div>
</div>

<script>
    const SENHA_CORRETA = "123"; // ALTERE SUA SENHA AQUI

    function autenticar() {
        const pass = document.getElementById('pass').value;
        const screen = document.getElementById('login-screen');
        const error = document.getElementById('error');

        if(pass === SENHA_CORRETA) {
            screen.style.transform = 'translateY(-100%)';
            setTimeout(carregarDados, 400);
        } else {
            error.style.display = 'block';
            document.getElementById('pass').value = "";
            setTimeout(() => { error.style.display = 'none'; }, 2000);
        }
    }

    // Permitir "Enter" no teclado
    document.getElementById('pass').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') { autenticar(); }
    });

    async function carregarDados() {
        const lista = document.getElementById('lista');
        const loader = document.getElementById('loading');
        lista.innerHTML = "";
        loader.style.display = "block";

        try {
            const res = await fetch("https://sheetdb.io/api/v1/iy90yzs5eyolz");
            let dados = await res.json();
            dados.reverse();

            loader.style.display = "none";
            document.getElementById('count-total').innerText = dados.length;
            
            const hojeData = new Date().toLocaleDateString('pt-BR');
            let hojeQtd = 0;

            dados.forEach(item => {
                if(item.DATA === hojeData) hojeQtd++;
                const card = document.createElement('div');
                card.className = 'card-cliente';
                card.innerHTML = `
                    <div class="info">
                        <h3>${item.NOME}</h3>
                        <p>${item.DATA} â€¢ <b>${item.HORA}</b></p>
                    </div>
                    <a href="https://wa.me/55${item.TELEFONE}" target="_blank" class="btn-zap">ZAP</a>
                `;
                lista.appendChild(card);
            });
            document.getElementById('count-hoje').innerText = hojeQtd;
        } catch (e) { console.error(e); }
    }
</script>

</body>
</html>
