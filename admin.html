<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Barber Cadu</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --oliva: #708238; --bg: #0a0a0a; --card: rgba(255,255,255,0.05); }
        
        body { 
            background: var(--bg); color: #fff; font-family: 'Montserrat', sans-serif; 
            margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center;
        }

        /* Bloqueio de Segurança */
        #login-screen {
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: var(--bg); z-index: 999; display: flex; 
            flex-direction: column; justify-content: center; align-items: center;
        }

        .header { width: 100%; max-width: 600px; text-align: center; margin-bottom: 30px; }
        h1 { font-family: 'Oswald', sans-serif; color: var(--oliva); text-transform: uppercase; letter-spacing: 2px; }

        .stats { display: flex; gap: 15px; margin-bottom: 20px; width: 100%; max-width: 600px; }
        .stat-box { background: var(--card); flex: 1; padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .stat-box span { display: block; font-size: 10px; color: #666; text-transform: uppercase; margin-bottom: 5px; }
        .stat-box b { font-size: 20px; color: var(--oliva); }

        .agendamentos-container { width: 100%; max-width: 600px; display: grid; gap: 15px; }
        
        .card-cliente {
            background: var(--card); border-radius: 20px; padding: 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-left: 6px solid var(--oliva); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .info h3 { margin: 0; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; color: #fff; }
        .info p { margin: 5px 0 0; font-size: 12px; color: #aaa; }
        .info b { color: var(--oliva); }

        .btn-whats { 
            background: #25d366; color: #000; padding: 12px 15px; border-radius: 12px; 
            text-decoration: none; font-weight: 800; font-size: 11px; text-transform: uppercase;
            transition: 0.3s;
        }
        
        input[type="password"] {
            padding: 15px; border-radius: 10px; border: 1px solid var(--oliva);
            background: #111; color: #fff; text-align: center; font-size: 18px; outline: none;
        }

        .loader { border: 4px solid #222; border-top: 4px solid var(--oliva); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="login-screen">
    <h1 style="margin-bottom: 20px;">ACESSO RESTRITO</h1>
    <input type="password" id="pass" placeholder="SENHA DO COMANDO" oninput="checkPass()">
</div>

<div class="header">
    <h1>MEUS CORTES</h1>
    <p style="font-size: 10px; color: #555; letter-spacing: 3px;">PAINEL DE CONTROLE CADU</p>
</div>

<div class="stats">
    <div class="stat-box"><span>Hoje</span><b id="count-hoje">0</b></div>
    <div class="stat-box"><span>Total</span><b id="count-total">0</b></div>
</div>

<div id="loading" class="loader" style="display: none;"></div>
<div class="agendamentos-container" id="lista"></div>

<script>
    // DEFINA SUA SENHA AQUI
    const MINHA_SENHA = cadudantas; 

    function checkPass() {
        const val = document.getElementById('pass').value;
        if(val === MINHA_SENHA) {
            document.getElementById('login-screen').style.display = 'none';
            carregarDados();
        }
    }

    async function carregarDados() {
        const lista = document.getElementById('lista');
        const loader = document.getElementById('loading');
        lista.innerHTML = "";
        loader.style.display = "block";

        try {
            const res = await fetch("https://sheetdb.io/api/v1/iy90yzs5eyolz");
            let dados = await res.json();
            
            // Mostrar os últimos agendamentos primeiro
            dados.reverse();

            loader.style.display = "none";
            document.getElementById('count-total').innerText = dados.length;
            
            const hojeData = new Date().toLocaleDateString('pt-BR');
            let hojeQtd = 0;

            dados.forEach(item => {
                if(item.DATA === hojeData) hojeQtd++;

                const div = document.createElement('div');
                div.className = 'card-cliente';
                div.innerHTML = `
                    <div class="info">
                        <h3>${item.NOME}</h3>
                        <p>${item.DATA} às <b>${item.HORA}</b></p>
                    </div>
                    <a href="https://wa.me/55${item.TELEFONE}" target="_blank" class="btn-whats">WHATSAPP</a>
                `;
                lista.appendChild(div);
            });
            document.getElementById('count-hoje').innerText = hojeQtd;

        } catch (e) {
            alert("Erro ao conectar com a planilha.");
        }
    }
</script>

</body>
</html>
