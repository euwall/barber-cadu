<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Cadu | Confirmado</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #0c0c0c; 
            color: #f4f4f4; 
            font-family: 'Montserrat', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }
        .card { 
            background: #1a1a1a; 
            width: 90%; 
            max-width: 400px; 
            padding: 45px 30px; 
            border-radius: 20px; 
            border-bottom: 8px solid #708238; 
            text-align: center; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.6); 
        }
        h1 { 
            font-family: 'Oswald', sans-serif; 
            color: #708238; 
            font-size: 35px; 
            margin-bottom: 15px; 
            text-transform: uppercase;
        }
        p { font-size: 16px; margin-bottom: 25px; }
        .regra { 
            background: #252525; 
            padding: 20px; 
            border-radius: 12px; 
            text-align: left; 
            margin: 25px 0; 
            font-size: 14px; 
            border-left: 5px solid #708238; 
            line-height: 1.6;
        }
        strong { color: #708238; text-transform: uppercase; font-size: 12px; letter-spacing: 1px; }
        .btn { 
            display: block; 
            padding: 20px; 
            background: #708238; 
            color: white; 
            text-decoration: none; 
            border-radius: 12px; 
            font-weight: bold; 
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase; 
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .btn:hover { background: #55632a; }
    </style>
</head>
<body>
    <div class="card">
        <h1>AGENDADO!</h1>
        <p>Tudo pronto. Cadu te espera na cadeira para aquele trato.</p>
        
        <div class="regra">
            <strong>Instruções do Barbeiro:</strong><br><br>
            • Atraso máximo permitido: 10 min.<br>
            • Caso precise cancelar, avise no Zap.<br>
            • Respeite o horário dos outros irmãos.
        </div>
        
        <a href="index.html" class="btn">Voltar ao Início</a>
    </div>
</body>
</html>
